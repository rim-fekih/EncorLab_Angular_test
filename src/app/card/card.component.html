<mat-card class="example-card">
  <mat-card-actions class="row">
    <button mat-button (click)="onClickFavorite()">
      {{ this.isFavorite ? "Remove" : "Add" }} to favorites
    </button>
  </mat-card-actions>
  <mat-card-header>
    <mat-card-title class="author">{{ this.author }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="img" src="{{ this.photo }}" />
  <mat-card-content>
    <p>
      {{ this.text }}
    </p>
  </mat-card-content>
</mat-card>
