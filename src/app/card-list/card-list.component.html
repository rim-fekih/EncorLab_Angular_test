<div>
  <div class="form-group">
    <input
      type="text"
      class="form-control search-bar"
      placeholder="Search"
      [(ngModel)]="searchText"
    />
  </div>

  <div
    class="row"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="fetchCards()"
  >
    <app-card
      class="card col-3"
      *ngFor="let card of cards | filter: searchText"
      [author]="card.author"
      [photo]="card.photo"
      [text]="card.text"
      [id]="card.id"
      [toggleFavorite]="toggleFavorite.bind(this)"
    >
    </app-card>
  </div>
</div>
