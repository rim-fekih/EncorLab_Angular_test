<div>
  <div class="form-group">
    <input
      type="text"
      class="form-control search-bar"
      placeholder="Search"
      [(ngModel)]="searchText"
    />
  </div>

  <div class="row">
    <app-card
      class="col-3"
      style="margin-left: 120px"
      *ngFor="let card of cards | filter: searchText"
      [author]="card.author"
      [photo]="card.photo"
      [text]="card.text"
      [id]="card.id"
      [isFavorite]="card.isFavorite"
    >
    </app-card>
  </div>
</div>
